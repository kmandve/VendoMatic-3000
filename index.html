<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendoMatic 3000</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            image-rendering: pixelated;
        }
        
        .vending-machine {
            background: linear-gradient(145deg, #2d3561, #1a1f3a);
            border: 8px solid #4a5683;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .vending-machine::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #ffe66d, #ff6b6b);
            border-radius: 2px;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .screen {
            background: #0a0e27;
            border: 4px solid #2d3561;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03) 0px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }
        
        .title {
            text-align: center;
            color: #4ecdc4;
            font-size: 14px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4ecdc4, 0 2px 0 #2d3561;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #4ecdc4, 0 2px 0 #2d3561; }
            50% { text-shadow: 0 0 20px #4ecdc4, 0 0 30px #4ecdc4, 0 2px 0 #2d3561; }
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            color: #ffe66d;
            font-size: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        input {
            width: 100%;
            background: #1a1f3a;
            border: 3px solid #4a5683;
            color: #fff;
            padding: 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }
        
        .button {
            background: linear-gradient(145deg, #4ecdc4, #3ab3aa);
            border: 3px solid #2d8b83;
            color: #0a0e27;
            padding: 12px 24px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #2d8b83;
            position: relative;
            top: 0;
        }
        
        .button:hover {
            background: linear-gradient(145deg, #5fd6cd, #4ecdc4);
            transform: scale(1.05);
        }
        
        .button:active {
            top: 4px;
            box-shadow: 0 0 0 #2d8b83;
        }
        
        .button.secondary {
            background: linear-gradient(145deg, #7b68ee, #6854d4);
            border-color: #4a3ba0;
            box-shadow: 0 4px 0 #4a3ba0;
        }
        
        .button.danger {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border-color: #c44040;
            box-shadow: 0 4px 0 #c44040;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .points-display {
            background: linear-gradient(145deg, #1a1f3a, #0a0e27);
            border: 3px solid #4a5683;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .points-label {
            color: #ffe66d;
            font-size: 8px;
            margin-bottom: 8px;
        }
        
        .points-value {
            color: #4ecdc4;
            font-size: 20px;
            text-shadow: 0 0 10px #4ecdc4;
        }
        
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .slot {
            background: linear-gradient(145deg, #2d3561, #1a1f3a);
            border: 3px solid #4a5683;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .slot:hover {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: translateY(-5px);
        }
        
        .slot-name {
            color: #ffe66d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .slot-cost {
            color: #4ecdc4;
            font-size: 10px;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
            color: #7b68ee;
            font-size: 8px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }
        
        .admin-link:hover {
            color: #9b88ff;
        }
        
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .user-item {
            background: linear-gradient(145deg, #2d3561, #1a1f3a);
            border: 2px solid #4a5683;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-id {
            color: #ffe66d;
            font-size: 10px;
            margin-bottom: 5px;
        }
        
        .user-points {
            color: #4ecdc4;
            font-size: 12px;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .small-button {
            padding: 8px 12px;
            font-size: 8px;
        }
        
        .error {
            background: #ff6b6b;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 8px;
            text-align: center;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success {
            background: #4ecdc4;
            color: #0a0e27;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 8px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1f3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5683;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a6693;
        }
    </style>
</head>
<body>
    <div class="vending-machine">
        <div class="screen">
            <!-- ID Entry Screen -->
            <div id="idScreen">
                <h1 class="title">VendoMatic 3000</h1>
                <div class="input-group">
                    <label for="userId">Enter User ID:</label>
                    <input type="text" id="userId" placeholder="USER_ID">
                </div>
                <div class="button-group">
                    <button class="button" onclick="enterUser()">Enter</button>
                </div>
                <div class="admin-link" onclick="showAdminLogin()">Admin Login</div>
                <div id="idError"></div>
            </div>

            <!-- Main Vending Screen -->
            <div id="vendingScreen" class="hidden">
                <h1 class="title">VendoMatic 3000</h1>
                <div class="points-display">
                    <div class="points-label">Your Points</div>
                    <div class="points-value" id="userPoints">0</div>
                </div>
                <div class="slots-grid">
                    <div class="slot" onclick="buyItem('A1', 10)">
                        <div class="slot-name">A1</div>
                        <div class="slot-cost">10 pts</div>
                    </div>
                    <div class="slot" onclick="buyItem('A2', 10)">
                        <div class="slot-name">A2</div>
                        <div class="slot-cost">10 pts</div>
                    </div>
                    <div class="slot" onclick="buyItem('A3', 10)">
                        <div class="slot-name">A3</div>
                        <div class="slot-cost">10 pts</div>
                    </div>
                </div>
                <div id="vendingMessage"></div>
                <div class="button-group">
                    <button class="button secondary" onclick="showIdScreen()">Logout</button>
                </div>
            </div>

            <!-- Admin Login Screen -->
            <div id="adminLoginScreen" class="hidden">
                <h1 class="title">Admin Access</h1>
                <div class="input-group">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" placeholder="admin">
                </div>
                <div class="input-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" placeholder="password">
                </div>
                <div class="button-group">
                    <button class="button" onclick="adminLogin()">Login</button>
                    <button class="button secondary" onclick="showIdScreen()">Back</button>
                </div>
                <div id="adminError"></div>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="hidden">
                <h1 class="title">Admin Panel</h1>
                
                <div style="margin-bottom: 20px;">
                    <label style="color: #ffe66d; font-size: 10px; display: block; margin-bottom: 10px;">Free Dispense:</label>
                    <div class="slots-grid">
                        <div class="slot" onclick="adminDispense('A1')">
                            <div class="slot-name">A1</div>
                            <div class="slot-cost">Free</div>
                        </div>
                        <div class="slot" onclick="adminDispense('A2')">
                            <div class="slot-name">A2</div>
                            <div class="slot-cost">Free</div>
                        </div>
                        <div class="slot" onclick="adminDispense('A3')">
                            <div class="slot-name">A3</div>
                            <div class="slot-cost">Free</div>
                        </div>
                    </div>
                    <div id="adminDispenseMessage"></div>
                </div>

                <div style="margin-bottom: 20px; background: linear-gradient(145deg, #2d3561, #1a1f3a); border: 3px solid #4a5683; border-radius: 8px; padding: 15px;">
                    <label style="color: #ffe66d; font-size: 10px; display: block; margin-bottom: 10px;">Create New User:</label>
                    <div class="input-group" style="margin-bottom: 10px;">
                        <input type="text" id="newUserId" placeholder="Enter new user ID" style="margin-bottom: 0;">
                    </div>
                    <button class="button" onclick="createNewUser()" style="width: 100%;">Create User</button>
                    <div id="createUserMessage"></div>
                </div>

                <label style="color: #ffe66d; font-size: 10px; display: block; margin-bottom: 10px;">User Management:</label>
                <div class="user-list" id="userList"></div>
                <div class="button-group">
                    <button class="button secondary" onclick="showIdScreen()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-vendomatic-3000.onrender.com';
        let currentUser = null;


        function showScreen(screenId) {
            document.querySelectorAll('.screen > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showIdScreen() {
            currentUser = null;
            document.getElementById('userId').value = '';
            showScreen('idScreen');
        }

        function showAdminLogin() {
            showScreen('adminLoginScreen');
        }

        function showMessage(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => {
                el.innerHTML = '';
            }, 3000);
        }

        async function enterUser() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) {
                showMessage('idError', 'Please enter a user ID', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/user/${userId}`);
                if (!response.ok) {
                    showMessage('idError', 'User not found', true);
                    return;
                }

                const data = await response.json();
                currentUser = data.user_id;
                document.getElementById('userPoints').textContent = data.points;
                showScreen('vendingScreen');
            } catch (error) {
                showMessage('idError', 'Connection error', true);
            }
        }

        async function buyItem(itemName, cost) {
            if (!currentUser) return;

            try {
                const response = await fetch(`${API_BASE}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser,
                        item_name: itemName,
                        cost: cost
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage('vendingMessage', data.error || 'Purchase failed', true);
                    return;
                }

                document.getElementById('userPoints').textContent = data.new_points;
                showMessage('vendingMessage', `Dispensing ${itemName}...`);
            } catch (error) {
                showMessage('vendingMessage', 'Connection error', true);
            }
        }

        async function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    loadAdminPanel();
                } else {
                    showMessage('adminError', 'Invalid credentials', true);
                }
            } catch (error) {
                showMessage('adminError', 'Connection error', true);
            }
        }

        async function loadAdminPanel() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();

                const userListHtml = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-id">ID: ${user.user_id}</div>
                            <div class="user-points">${user.points} pts</div>
                        </div>
                        <div class="user-actions">
                            <button class="button small-button" onclick="adjustPoints('${user.user_id}', 10)">+10</button>
                            <button class="button danger small-button" onclick="adjustPoints('${user.user_id}', -10)">-10</button>
                        </div>
                    </div>
                `).join('');

                document.getElementById('userList').innerHTML = userListHtml;
                showScreen('adminPanel');
            } catch (error) {
                showMessage('adminError', 'Failed to load users', true);
            }
        }

        async function adjustPoints(userId, adjustment) {
            try {
                // First get current points
                const userResponse = await fetch(`${API_BASE}/user/${userId}`);
                const userData = await userResponse.json();
                const newPoints = Math.max(0, userData.points + adjustment);

                // Update points using buy endpoint with 0 or negative cost
                // If adding points, use negative cost. If removing, use positive cost.
                const response = await fetch(`${API_BASE}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        item_name: 'ADMIN_ADJUSTMENT',
                        cost: -adjustment  // Negative cost adds points, positive removes
                    })
                });

                if (response.ok) {
                    // Reload admin panel to show updated points
                    setTimeout(() => loadAdminPanel(), 300);
                } else {
                    const data = await response.json();
                    alert(`Error: ${data.error || 'Failed to adjust points'}`);
                }
            } catch (error) {
                console.error('Error adjusting points:', error);
                alert('Connection error');
            }
        }

        async function adminDispense(slotName) {
            try {
                const response = await fetch(`${API_BASE}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'ADMIN',
                        item_name: slotName,
                        cost: 0
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('adminDispenseMessage', `Dispensing ${slotName}...`);
                } else {
                    showMessage('adminDispenseMessage', data.error || 'Dispense failed', true);
                }
            } catch (error) {
                showMessage('adminDispenseMessage', 'Connection error', true);
            }
        }

        async function createNewUser() {
            const newUserId = document.getElementById('newUserId').value.trim();
            
            if (!newUserId) {
                showMessage('createUserMessage', 'Please enter a user ID', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/user/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: newUserId })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('createUserMessage', `User ${newUserId} created!`);
                    document.getElementById('newUserId').value = '';
                    setTimeout(() => loadAdminPanel(), 1000);
                } else {
                    showMessage('createUserMessage', data.error || 'Failed to create user', true);
                }
            } catch (error) {
                showMessage('createUserMessage', 'Connection error', true);
            }
        }

        // Allow Enter key for inputs
        document.getElementById('userId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enterUser();
        });

        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });
    </script>
</body>
</html>
